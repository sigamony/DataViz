<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --primary-light: rgba(34, 197, 94, 0.1);
            --accent: #4ade80;
            --bg: #000000;
            --card-bg: rgba(10, 10, 10, 0.7);
            --text-main: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #14532d;
            --success: #22c55e;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #000000, #022c22, #000000, #064e3b);
            background-size: 400% 400%;
            animation: liquid 15s ease infinite;
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            font-size: 14px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes liquid {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .brand {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }



        .upload-area {
            border: 1.5px dashed var(--border);
            border-radius: 10px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--card-bg);
            backdrop-filter: blur(4px);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: var(--primary-light);
            border-style: solid;
        }

        .upload-area p {
            margin: 8px 0 0;
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 4px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 32px;
            gap: 24px;
            overflow-y: auto;
            background: transparent;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.6;
            font-size: 14px;
        }

        .user .bubble {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 3px;
            box-shadow: var(--shadow-sm);
        }

        .bot .bubble {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 3px;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .chart-container {
            margin-top: 12px;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 16px;
            border: 1px solid var(--border);
            display: inline-block;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            display: block;
        }

        .download-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(129, 140, 248, 0.4);
        }

        /* Input Area */
        .input-area {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .input-box {
            width: 100%;
            padding: 14px 56px 14px 20px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            background: var(--card-bg);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }

        .input-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light), var(--shadow-md);
        }

        .input-box:disabled {
            background: var(--bg);
            cursor: not-allowed;
            color: var(--text-muted);
        }

        .send-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* File List */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 280px;
            overflow-y: auto;
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .file-item {
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }

        .file-item:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .file-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 500;
        }

        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }

        /* Section Labels */
        .section-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }

        /* Model Select */
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            font-family: inherit;
            font-size: 13px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        select:hover {
            border-color: var(--primary);
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        /* File Info */
        .file-info {
            padding: 16px;
            background: var(--bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        .profile-bg {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            color: var(--text-secondary);
        }

        .profile-bg span {
            font-weight: 600;
            color: var(--text-main);
        }

        /* Demo Mode Styles */
        .demo-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(129, 140, 248, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg);
            color: var(--text-main);
        }

        .demo-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .demo-card:hover {
            border-color: var(--primary);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(129, 140, 248, 0.2);
        }

        .demo-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .demo-card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .demo-card-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .demo-card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .demo-card-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .demo-card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .demo-use-cases {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .demo-use-cases-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .demo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .demo-tag {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* User Profile Styles */
        .user-profile {
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            padding: 8px 16px 8px 8px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            z-index: 100;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid var(--border);
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
        }

        .context-indicator {
            position: absolute;
            bottom: 80px;
            right: 24px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            color: var(--text-muted);
            display: none;
        }

        .context-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Suggestion Pills */
        .suggestions-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 16px 0;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .suggestion-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .suggestion-pill:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(129, 140, 248, 0.2);
        }

        .suggestion-icon {
            font-size: 16px;
        }

        .suggestion-text {
            font-weight: 500;
        }

        .suggestions-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">Visualize AI</div>

        <button class="demo-btn" onclick="openDemoModal()">Try Demo Datasets</button>

        <div>
            <div class="section-label">AI Model</div>
            <select id="modelSelect">
                <option value="gemini:gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                <option value="gpt-oss:openai/gpt-oss-120b:groq">GPT-OSS 120B (Groq)</option>
                <option value="huggingface:meta-llama/Llama-3.1-8B-Instruct">Llama 3.1 8B</option>
            </select>
        </div>

        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Upload Dataset</strong></p>
            <p style="font-size: 12px; margin-top: 4px;">CSV, XLSX, XLS</p>
            <input type="file" id="fileInput" hidden accept=".csv,.xlsx,.xls">
        </div>

        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="section-label">Your Files</div>
            <div id="fileList" class="file-list">
                <!-- File items added here -->
            </div>
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <div class="section-label" style="margin-bottom: 8px;">Active File</div>
            <div id="fileName" style="margin-bottom: 8px; color: var(--primary); font-weight: 600; font-size: 14px;">
            </div>
            <div class="profile-bg">
                <div>Rows: <span id="rowCount">-</span></div>
                <div>Cols: <span id="colCount">-</span></div>
            </div>
            <div
                style="margin-top: 12px; font-size: 12px; color: var(--text-muted); max-height: 80px; overflow-y: auto;">
                <strong>Columns:</strong> <span id="colList"></span>
            </div>
        </div>
    </div>

    <!-- Main Chat -->
    <div class="main">
        <!-- User Profile -->
        <div class="user-profile" id="userProfile" style="display: none;">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-name" id="userName"></div>
        </div>

        <!-- Context Indicator -->
        <div class="context-indicator" id="contextIndicator">
            üí¨ <span id="contextCount">0</span>/10 messages in context
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages go here -->
            <div class="message bot">
                <div class="bubble">
                    üëã Welcome! Upload a dataset to begin analyzing your data.
                </div>
            </div>

            <!-- Suggestions will be inserted here -->
            <div id="suggestionsWrapper"></div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" class="input-box" placeholder="Ask about your data..." disabled>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Demo Modal -->
    <div id="demoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üéØ Select Demo Dataset</div>
                <button class="modal-close" onclick="closeDemoModal()">√ó</button>
            </div>
            <div id="demoDatasetList">
                <!-- Demo datasets will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";
        let currentFileId = null;
        let fileCache = {};
        let demoDatasets = [];
        let sessionId = null;
        let userProfile = null;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initializeSession();
            await loadDemoDatasets();
        });

        // --- Session Management ---
        async function initializeSession() {
            // Check if session exists in localStorage
            const storedSessionId = localStorage.getItem('dataviz_session_id');

            if (storedSessionId) {
                // Try to retrieve existing session
                try {
                    const res = await fetch(`${API_URL}/api/session/${storedSessionId}`);
                    if (res.ok) {
                        const data = await res.json();
                        sessionId = storedSessionId;
                        userProfile = data.session.user_profile;
                        displayUserProfile(userProfile, data.avatar_style);
                        console.log('Session restored:', sessionId);
                        return;
                    }
                } catch (err) {
                    console.log('Failed to restore session:', err);
                }
            }

            // Create new session
            try {
                const res = await fetch(`${API_URL}/api/session/create`, {
                    method: 'POST'
                });
                const data = await res.json();

                if (data.success) {
                    sessionId = data.session_id;
                    userProfile = data.user_profile;
                    localStorage.setItem('dataviz_session_id', sessionId);
                    displayUserProfile(userProfile, data.avatar_style);
                    console.log('New session created:', sessionId, userProfile.username);
                }
            } catch (err) {
                console.error('Failed to create session:', err);
            }
        }

        function displayUserProfile(profile, avatarStyle) {
            const profileEl = document.getElementById('userProfile');
            const avatarEl = document.getElementById('userAvatar');
            const nameEl = document.getElementById('userName');

            avatarEl.style.background = avatarStyle;
            avatarEl.textContent = profile.avatar.emoji;
            nameEl.textContent = profile.username;

            profileEl.style.display = 'flex';
        }

        function updateContextIndicator(count) {
            const indicator = document.getElementById('contextIndicator');
            const countEl = document.getElementById('contextCount');

            if (count > 0) {
                countEl.textContent = count;
                indicator.classList.add('show');
                setTimeout(() => indicator.classList.remove('show'), 3000);
            }
        }

        // --- Suggestions Functions ---
        function displaySuggestions(suggestions) {
            const wrapper = document.getElementById('suggestionsWrapper');

            if (!suggestions || suggestions.length === 0) {
                wrapper.innerHTML = '';
                return;
            }

            const html = `
                <div class="suggestions-container">
                    <div style="width: 100%;">
                        <div class="suggestions-label">‚ú® Suggested Visualizations</div>
                    </div>
                    ${suggestions.map(s => `
                        <div class="suggestion-pill" onclick="applySuggestion('${s.query.replace(/'/g, "\\'")}')"
                             title="${s.description}">
                            <span class="suggestion-icon">${s.icon}</span>
                            <span class="suggestion-text">${s.query}</span>
                        </div>
                    `).join('')}
                </div>
            `;

            wrapper.innerHTML = html;
        }

        function applySuggestion(query) {
            // Set the query in input box
            document.getElementById('userInput').value = query;
            // Auto-send the message
            sendMessage();
            // Clear suggestions after use
            document.getElementById('suggestionsWrapper').innerHTML = '';
        }

        // --- Demo Mode Functions ---
        async function loadDemoDatasets() {
            try {
                const res = await fetch(`${API_URL}/api/demo-datasets`);
                const data = await res.json();
                if (data.success) {
                    demoDatasets = data.datasets;
                    console.log('Demo datasets loaded:', demoDatasets.length);
                }
            } catch (err) {
                console.error('Failed to load demo datasets:', err);
            }
        }

        function openDemoModal() {
            const modal = document.getElementById('demoModal');
            const listContainer = document.getElementById('demoDatasetList');

            // Render demo datasets
            listContainer.innerHTML = demoDatasets.map(dataset => `
                <div class="demo-card" onclick="loadDemoDataset('${dataset.id}')">
                    <div class="demo-card-header">
                        <div>
                            <div class="demo-card-title">${dataset.name}</div>
                        </div>
                        <div class="demo-card-badge">${dataset.category}</div>
                    </div>
                    <div class="demo-card-desc">${dataset.description}</div>
                    <div class="demo-card-meta">
                        <span>üìÑ ${dataset.rows} rows</span>
                        <span>üìä ${dataset.columns.length} columns</span>
                    </div>
                    <div class="demo-use-cases">
                        <div class="demo-use-cases-label">Use Cases</div>
                        <div class="demo-tags">
                            ${dataset.use_cases.map(uc => `<span class="demo-tag">${uc}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            modal.classList.add('active');
        }

        function closeDemoModal() {
            document.getElementById('demoModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('demoModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'demoModal') closeDemoModal();
        });

        async function loadDemoDataset(demoId) {
            closeDemoModal();

            // Show loading
            const demoInfo = demoDatasets.find(d => d.id === demoId);
            addBotMessage(`Loading demo: <b>${demoInfo.name}</b>...`);

            try {
                const res = await fetch(`${API_URL}/api/load-demo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ demo_id: demoId })
                });

                if (!res.ok) {
                    throw new Error(`Failed to load demo: ${res.status}`);
                }

                const data = await res.json();
                console.log('Demo loaded:', data);

                // Store in cache
                fileCache[data.file_id] = data;

                // Add to file list with demo indicator
                addFileToList(data.file_id, `‚ú® ${data.filename}`, true);

                // Switch to demo file
                switchFile(data.file_id);

                // Remove loading and show success
                const chat = document.getElementById('chatContainer');
                if (chat.lastElementChild && chat.lastElementChild.textContent.includes('Loading demo')) {
                    chat.lastElementChild.remove();
                }

                // Display suggestions
                if (data.suggestions) {
                    displaySuggestions(data.suggestions);
                }

                addBotMessage(`
                    <b>‚ú® Demo Ready!</b><br>
                    <span style="font-size: 13px;">${data.demo_info.description}</span><br><br>
                    <b>Try the suggestions above or ask your own questions!</b>
                `);

            } catch (err) {
                console.error('Demo load error:', err);
                addBotMessage('‚ùå Failed to load demo dataset: ' + err.message);
            }
        }

        // --- File Upload Logic ---
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');

        fileInput.addEventListener('change', handleFileSelect);

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                uploadFile(e.dataTransfer.files[0]);
                fileInput.value = '';
            }
        });

        function handleFileSelect(e) {
            if (e.target.files.length) {
                uploadFile(e.target.files[0]);
                // Reset input so the same file can be selected again if needed
                e.target.value = '';
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            addBotMessage(`Uploading '${file.name}'...`);

            console.log("Starting upload for:", file.name);
            try {
                const res = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                console.log("Upload status:", res.status);

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Upload failed (${res.status}): ${errorText}`);
                }

                const data = await res.json();
                console.log("Upload successful:", data);

                // Store in cache
                fileCache[data.file_id] = data;

                // Add to list UI
                addFileToList(data.file_id, data.filename);

                // Switch to this new file
                switchFile(data.file_id);

                // Remove loading message and show success
                const chat = document.getElementById('chatContainer');
                if (chat.lastElementChild && chat.lastElementChild.textContent.includes("Uploading")) {
                    chat.lastElementChild.remove();
                }

                // Display suggestions
                if (data.suggestions) {
                    displaySuggestions(data.suggestions);
                }

                addBotMessage(`Ready! Metadata loaded for <b>${data.filename}</b>. (${data.profile.row_count} rows)<br><br>Try the suggested visualizations above!`);

            } catch (err) {
                console.error("Upload Error:", err);
                addBotMessage("‚ùå Error uploading file: " + err.message);
            }
        }

        function addFileToList(id, name, isDemo = false) {
            const fileList = document.getElementById('fileList');
            const div = document.createElement('div');
            div.className = 'file-item';
            div.id = `file-${id}`;
            div.onclick = () => switchFile(id);
            div.innerHTML = `<div class="file-name" title="${name}">${name}</div>`;
            if (isDemo) {
                div.style.borderColor = 'var(--accent)';
            }
            fileList.appendChild(div);
        }

        function switchFile(id) {
            currentFileId = id;
            const data = fileCache[id];

            // Update Active State in List
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`file-${id}`).classList.add('active');

            // Update Sidebar Info
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('fileName').textContent = data.filename;
            document.getElementById('rowCount').textContent = data.profile.row_count;
            document.getElementById('colCount').textContent = data.profile.columns.length;
            document.getElementById('colList').textContent = data.profile.columns.join(", ");

            // Enable Chat
            document.getElementById('userInput').disabled = false;
            document.getElementById('userInput').placeholder = `Ask about ${data.filename}...`;
            document.getElementById('userInput').focus();
        }

        // --- Chat Logic ---
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            if (!currentFileId) {
                alert("Please select a file on the left.");
                return;
            }

            // User Message
            addUserMessage(text);
            userInput.value = '';

            // Bot Loading
            const loadingMsgId = addBotMessage("Thinking<span class='loading-dots'></span>");

            // Get Model
            const [provider, model] = document.getElementById('modelSelect').value.split(':');

            try {
                const res = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        query: text,
                        session_id: sessionId,
                        provider: provider,
                        model: model
                    })
                });

                const data = await res.json();

                // Remove loading message
                document.getElementById(loadingMsgId).remove();

                // Update context indicator
                if (data.message_count) {
                    updateContextIndicator(data.message_count);
                }

                if (data.success) {
                    if (data.type === 'image_response' || data.type === 'chart_response') {
                        const chartId = 'chart-' + Date.now();
                        const imgHtml = `
                            <div class="chart-container" id="${chartId}">
                                <button class="download-btn" onclick="downloadChart('${data.image}', 'dataviz-chart-${Date.now()}.png')">
                                    ‚¨áÔ∏è Download
                                </button>
                                <img src="data:image/png;base64,${data.image}" alt="Chart">
                            </div>
                        `;
                        addBotMessage(data.message + imgHtml);
                    } else {
                        addBotMessage(data.message);
                    }
                } else if (data.status === 'skipped') {
                    addBotMessage(data.message);
                } else {
                    // Error
                    addBotMessage(`‚ö†Ô∏è ${data.message || data.error}`);
                }

            } catch (err) {
                document.getElementById(loadingMsgId)?.remove();
                addBotMessage("‚ùå Connection error: " + err.message);
            }
        }

        // --- Helpers ---
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `<div class="bubble">${escapeHtml(text)}</div>`;
            const container = document.getElementById('chatContainer');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addBotMessage(htmlContent) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message bot';
            div.id = id;
            div.innerHTML = `<div class="bubble">${htmlContent}</div>`;
            const container = document.getElementById('chatContainer');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Download Chart Function ---
        function downloadChart(base64Image, filename = 'chart.png') {
            // Convert base64 to blob
            const byteString = atob(base64Image);
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            const blob = new Blob([ab], { type: 'image/png' });

            // Create download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
